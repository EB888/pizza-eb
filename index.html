<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EAT PIZZA</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Welcome to AnonyPizza!</h1>
        </div>
        <div class="col-md-3">
          <!-- EMPTY COLUMN -->
        </div>
        <div class="col-md-6">
          <!-- BEGINNING OF FORM -->
          <form id="orderForm">
            <div class="form-group">
              <!-- <div class="radio"> -->
                <h3 class="text-center">Choose Your Size:</h3>
                <!-- <label> -->
                  <input type="checkbox" name="size" value="20"> Standard Size (18", $20) <br>
                <!-- </label> -->
              <!-- </div> -->
              <!-- <div class="radio"> -->
                <h3 class="text-center">Choose Your Toppings:</h3>
                <!-- <label> -->
                  <input type="checkbox" name="toppings" value="3"> Pepperoni ($3)<br>
                  <input type="checkbox" name="toppings" value="3"> Pineapple ($3)<br>
                  <input type="checkbox" name="toppings" value="3"> Green Peppers ($3)<br>
                  <input type="checkbox" name="toppings" value="3"> Onions ($3)<br>
                <!-- </label> -->
              <!-- </div> -->
            </div>
            <button type="submit" class="btn">Submit Order</button>
          </form>
        </div>
        <div class="col-md-3">
          <!-- EMPTY COLUMN -->
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <!-- PRICE OUTPUT COL-12 -->
          <div class="well">
            <div id="totalPriceDiv">
              <p>Thank You For Your Order!</p>
              <p>Your final price will be: $<span id="totalPriceSpan"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
