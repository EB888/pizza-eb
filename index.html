<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EAT PIZZA!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Welcome to AnonyPizza!</h1>
        </div>
        <div class="col-md-3">
          <!-- EMPTY COLUMN -->
        </div>
        <div class="col-md-6">
          <!-- BEGINNING OF FORM -->
          <form id="orderForm">
            <div class="form-group">
                <h3 class="text-center">Choose Your Size:</h3>
                  <!-- <input type="checkbox" name="size" value="20"> Standard Size Cheese Pizza (18", $20) <br> -->
                  <div class="radio">
                    <label>
                      <input type="radio" name="size" value="20" checked>
                      Standard Size Cheese Pizza (18", $20)
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="size" value="18" checked>
                      Medium Size Cheese Pizza (16", $18)
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="size" value="15" checked>
                      Small Size Cheese Pizza (12", $15)
                    </label>
                  </div>
                <h3 class="text-center">Choose Your Toppings:</h3>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Pepperoni ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Pineapple ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Green Peppers ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Onions ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Sausage ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Kale ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Canadian Bacon ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Extra Cheese ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> BBQ Chicken ($3)</span><br>
                  <input type="checkbox" name="toppings" value="3"><span class="hoverGreen"> Basil ($3)</span><br>
            </div>
            <button type="submit" class="btn">Submit Order</button>
          </form>
        </div>
        <div class="col-md-3">
          <!-- EMPTY COLUMN -->
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <!-- PRICE OUTPUT COL-12 -->
          <div class="well">
            <div id="totalPriceDiv">
              <p class="text-center">Thank You For Your Order!</p>
              <p class="text-center">Your final price will be: $<span id="totalPriceSpan"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
