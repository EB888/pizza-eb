<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EAT PIZZA</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Anonymous Pizza Parlor</h1>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
          <h3 class="text-center">Choose Your Size:</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="20">
                Standard Size (18")
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3 class="text-center">Choose Your Toppings:</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="topping" value="pepperoni">
                Pepperoni
              </label>
              <!-- <label>
                <input type="radio" name="topping" value="pineapple">
                Pineapple
              </label>
              <label>
                <input type="radio" name="topping" value="greenpeppers">
                Green Peppers
              </label> -->
            </div>
          </div>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-12">
          <div class="well">
            <div id="totalPriceDiv">
              <p>Your total price will be: <span id="totalPriceSpan"></span> Thank You For Your Order!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
